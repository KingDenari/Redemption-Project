{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center my-4">Create Your Account</h2>
  <h5 class="text-center my-4">To access the home webpage, you have to create an account</h5>

  <form method="POST" class="card p-4 shadow">
    <div class="form-group mb-3">
      <label for="email" class="fw-bold">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group mb-3">
      <label for="firstName" class="fw-bold">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter your first name">
    </div>

    <div class="form-group mb-3">
      <label for="password1" class="fw-bold">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" required placeholder="Create a password">
    </div>

    <div class="form-group mb-3">
      <label for="password2" class="fw-bold">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm your password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>

  <p class="text-center mt-3">
    Already have an account? <a href="/login" class="text-decoration-none fw-bold">Login here</a>.
  </p>
</div>
{% endblock %}
